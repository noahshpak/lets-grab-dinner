<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.23.2/dist/algoliasearch.helper.min.js"></script>
    <script type="text/javascript" src="/main.js"></script>

  </head>
  <body>
    <div class="widget">
      <div class='search-wrapper'>
        <input autocomplete="off" id="search-box" id="q" placeholder="Search for Restaurants by Name, Cuisine, Location..." type="text" spellcheck="false"/>
      </div>
      <div class='results-wrapper'>
          <h1>Results</h1>
        <div class="hits-wrapper" id=container>
            <div id="hits"></div>
            <div id="container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
