<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Restaurant Locator - by Algolia</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Materialize JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.23.2/dist/algoliasearch.helper.min.js"></script>
  <script type="text/javascript" src="/main.js"></script>

</head>
<body>
  <div class="container">
    <nav>
      <div class="nav-wrapper">
        <form>
          <div class="input-field">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <input id="search-box" id="q" type="search"  type="text" spellcheck="false">
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
    <div class="row">
      <div class="col s12 m4 l3">
        <div class='cuisines'>    <!-- Switch -->
          <div class="top switch">
            <label>
              Limit by Location
              <input id="geo-switch" type="checkbox">
              <span class="lever"></span>
            </label>
            <div id="progress-bar" class="progress">
                <div class="indeterminate"></div>
            </div>
          </div>
          <row id="facet-list"></row>
        </div>
      </div>
      <div class="col s12 m8 l9">
        <div class='results-wrapper'>
          <p id="fetched-output-descriptor"></p>
          <ul class="collection">
            <div id="container"></div>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
